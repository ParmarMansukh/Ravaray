<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: #351a1a; */
            /* background-image: url('bg1.jpg'); */
    background: linear-gradient(to bottom right, rgb(0, 0, 0), #ff0b0b, #ff0bb6, #fff236);

        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            
        }

        .gallery-item {
            overflow: hidden;
            position: relative;
        }

        .gallery-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-image:hover {
            transform: scale(1.1);
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                padding: 10px;
            }

            .gallery-image {
                width: 100%;
                height: auto;
            }

            .lightbox-content {
                max-width: 80%;
                max-height: 80%;
            }
        }
        h2{
            justify-content: center;
            text-align: center;
            color: rgb(219, 255, 91);
        }
        m{
            color: red;
        }
        h2{
            /* background-color: aqua; */
            /* background-image: url('bg1.jpg'); */
    background: linear-gradient(to bottom right, #fdffff, #000000, #1ee5ff, #fa220a);


            margin: 0;
            padding: 0;
            height: 49px;
            /* margin-top: 14px; */
            border-radius: 1px;
            

           
        }
        h2:hover{
            /* background-color: rgb(208, 250, 23); */
            /* background-image: url('mp2.jpg'); */
    background: linear-gradient(to bottom right, #18ee3c, #0072ff, #8e44ad, #f7e710);
            



        }
    </style>
</head>
<body>
   
      <h2><m>G</m>alary</h2>
  

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="mp16.jpg" alt="Image 1" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="mp2.jpg" alt="Image 2" class="gallery-image">
        </div>

        <div class="gallery-item">
            <img src="mp3.jpg" alt="Image 3" class="gallery-image">
        </div>

        
        <div class="gallery-item">
            <img src="mp4.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="mp5.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="mp17.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="mp7.jpg" alt="Image 3" class="gallery-image">
        </div>
        
        <div class="gallery-item">
            <img src="mp9.jpg" alt="Image 3" class="gallery-image">
        </div>

    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <script>
        // Get lightbox elements
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const closeBtn = document.querySelector('.close');

        // Open lightbox when an image is clicked
        document.querySelectorAll('.gallery-image').forEach(image => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImage.src = image.src;
            });
        });

        // Close lightbox when the close button is clicked
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImage) {
                lightbox.style.display = 'none';
            }
        });
    </script>

</body>
</html>
